{% extends 'base.html' %}

{% block title %}Register | PG-ASC Competition Server{% endblock %}

{% block content %}
    <div class="container vh-100">
        <div class="row align-items-center h-100">
            <div class="col-2"></div>
            <div class="col p-4 bg-dark text-white my-4" style="border-radius: 10px;">
                <div class="row" style="text-align: center;"><h1>Sign up</h1></div>

                {% load crispy_forms_tags %}
                <form method="post">
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        <div class="col mx-4">
                            {{ form|crispy }}
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col mx-4">
                            <div class="d-grid gap-2">
                                <br>
                                <button type="submit" class="btn btn-primary">Sign up</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
{% endblock %}
