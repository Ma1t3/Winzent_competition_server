{% extends 'base.html' %}

{% block title %}Login | PG-ASC Competition Server{% endblock %}

{% block content %}
    <div class="container vh-100">
        <div class="row align-items-center h-100">
            <div class="col"></div>
            <div class="col p-4 bg-dark text-white" style="border-radius: 10px;">
                <div class="row" style="text-align: center;"><h1>Login</h1></div>

                {% load crispy_forms_tags %}
                <form method="post">
                    {% csrf_token %}
                    {{ message }}
                    <div class="row justify-content-center">
                        <div class="col mx-4">
                            {{ form|crispy }}
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col mx-4">
                            <div class="d-grid gap-2">
                                <br>
                                <button type="submit" class="btn btn-primary">Log in</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row justify-content-center mt-3">
                    <a href="{% url 'register' %}" style="text-align: center">Sign up</a>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>

{% endblock %}
